name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: ["*"]

env:
  CGO_ENABLED: "0"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: "stable"
          check-latest: true
      - run: go mod download
      - run: go vet ./...
      - run: go test -v -race -coverprofile=coverage.out ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: "stable"
          check-latest: true
      - run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@latest
      - run: golangci-lint run

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: "stable"
          check-latest: true
      - run: go install golang.org/x/vuln/cmd/govulncheck@latest
      - run: govulncheck ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: "stable"
          check-latest: true
      - run: go mod download
      - run: go build ./...
